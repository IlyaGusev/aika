<html>
  <head>
    <title>Aika chess engine</title>
    <base href="/aika/">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta property="og:title" content="Aika chess engine" />
    <meta property="og:description" content="Amateur level C++ chess engine with web GUI on top of lc0 board representation" />
    <meta property="og:locale" content="en_XX" />

    <!-- JQuery -->
    <script src="./static/js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <script src="./static/js/bootstrap.min.js"></script>

    <!-- Static files -->
    <link rel="shortcut icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/css/chessboard-1.0.0.min.css">
    <script src="./static/js/chess.js"></script>
    <script src="./static/js/chessboard-1.0.0.min.js"></script>
    <style>
      html, body {
        overflow-x: hidden;
        max-width: 100%;
      }
      #pgn {
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
      }
      .btn:focus,
      .btn:active,
      .btn:active:focus {
        outline: none !important;
        box-shadow: none !important;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-lg-5">
                  <div id="chess_board" class="mx-auto mb-2" style="max-width: 400px; width: 100%;"></div>
                  <div class="mx-auto mb-2" style="max-width: 400px;">
                    <strong class="mx-auto mb-2"><div id="status"></div></strong>
                    <div class="input-group mb-3">
                      <input id="fen" type="text" class="form-control">
                      <div class="input-group-append">
                        <button id="set_fen" class="btn btn-outline-success">Set FEN</button>
                      </div>
                    </div>
                    <div class="button-container">
                      <button id="new_game" class="btn btn-outline-secondary flex-fill">New game</button>
                      <button id="make_move" class="btn btn-outline-secondary flex-fill">Make move</button>
                      <button id="take_back" class="btn btn-outline-secondary flex-fill">Take back</button>
                    </div>
                    <div class="button-container mt-2">
                      <button id="flip_board" class="btn btn-outline-secondary w-100">Flip board</button>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg ml-lg-4">
                  <hr>
                  <!-- game info -->
                  <div class="table-responsive">
                    <table class="table text-center mt-4">
                      <thead>
                        <tr>
                          <th>Strategy</th>
                          <th>Score</th>
                          <th>Depth</th>
                          <th>Time</th>
                          <th>Nodes</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td id="strategy"></td>
                          <td><strong id="score" class="text-danger"></strong></td>
                          <td id="depth"></td>
                          <td id="time"></td>
                          <td id="nodes"></td>
                        <tr>
                      </tbody>
                    </table>
                  </div>

                  <hr>
                  <div class="mt-2"><strong>PGN:</strong></div>
                  <div id="pgn"></div>

                  <button id="download_button" class="btn btn-success mt-2">Download</button>
                  <a id="download_link" href="" download="" hidden>your pgn</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mt-2">
            <div class="card-body">
              <div class="row">
                <div class="col-12 text-center">
                 Source code: <a target="_blank" class="text-dark" href="https://github.com/IlyaGusev/aika">Aika</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>

<script>
  function make_move() {
    $('#take_back').attr('disabled', true);
    $.post('/aika/make_move',{
        'pgn': game.pgn(),
        'fixed_depth': $('#fixed_depth option:selected').val(),
        'move_time': $('#move_time option:selected').val()
      }, function(data) {
        game.move(data.best_move, { sloppy: true })
        board.position(game.fen());

        $score.text(data.score);
        $depth.text(data.depth);
        $time.text(data.time);
        $nodes.text(data.nodes);
        $strategy.text(data.strategy);

        updateStatus();
        $('#take_back').attr('disabled', false);
    });
  }

  $('#new_game').on('click', function() {
    game.reset();
    board.position('start');
    $(this).blur();
  });

  $('#make_move').on('click', function() {
    make_move();
    $(this).blur();
  });

  $('#take_back').on('click', function() {
    game.undo();
    game.undo();
    board.position(game.fen());
    updateStatus();
    $(this).blur();
  });

  $('#flip_board').on('click', function() {
    board.flip();
    $(this).blur();
  });

  $('#move_time').on('change', function() {
    $('#fixed_depth').val('0');
  });

  $('#fixed_depth').on('change', function() {
    $('#move_time').val('0');
  });

  $('#set_fen').on('click', function() {
    if (game.load($('#fen').val())) {
      board.position(game.fen());
    } else {
      alert('Illegal FEN!');
    }
    $(this).blur();
  });

  $('#download_button').on('click', function() {
    var date = new Date();
    var pgn_header = '';
    var user_name = prompt('What is your name?');
    var user_color = prompt('What color did you play with? (please type "White" or "Black")');

    if (user_color == 'White') {
      pgn_header = '[White "' + user_name + '"]\n[Black "Aika 0.1"]\n\n';
      $('#download_link').attr('download', user_name + '_vs_Aika_' + date.toString().replace(/\s/g, "_") + '.pgn');
    } else if (user_color == 'Black') {
      pgn_header = '[White "Aika 0.1"]\n[Black "' + user_name + '"]\n\n';
      $('#download_link').attr('download', 'Aika_vs_' + user_name + '_' + date.toString().replace(/\s/g, "_") + '.pgn');
    } else {
      alert('Color is illegal, please type "White" or "Black"');
      $(this).blur();
      return;
    }

    $('#download_link').attr('href', window.URL.createObjectURL(
      new Blob([pgn_header + game.pgn()], {type: 'text'})
    ));

    $('#download_link')[0].click();
    $(this).blur();
  });

  var board = null;
  var game = new Chess();
  var $status = $('#status');
  var $fen = $('#fen');
  var $pgn = $('#pgn');
  var $score = $('#score');
  var $depth = $('#depth');
  var $time = $('#time');
  var $nodes = $('#nodes');
  var $strategy = $('#strategy');

  function onDragStart (source, piece, position, orientation) {
    if (game.game_over()) return false

    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  function onDrop (source, target) {
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    if (move === null) return 'snapback'

    make_move();
    updateStatus();
  }

  function onSnapEnd () {
    board.position(game.fen())
  }

  function updateStatus () {
    var status = ''
    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    } else if (game.in_draw()) {
      status = 'Game over, drawn position'
    } else {
      status = moveColor + ' to move'
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }

    $status.html(status)
    $fen.val(game.fen())
    $pgn.html(game.pgn())
  }

  var config = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd
  }

  board = Chessboard('chess_board', config)

  $('#chess_board').on('scroll touchmove touchend touchstart contextmenu', function(e) {
    e.preventDefault();
  });

  updateStatus();
</script>
